<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Devon VET - Panel de Control</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="supabase-js.js"></script>
    <style>
        /* ===== ESTILOS ADMIN PANEL ===== */
        
        body {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e2e8f0 100%);
            border-top: 8px solid var(--primary-dark);
        }

        .admin-card {
            @extend .card;
            margin: var(--spacing-xl);
            border: 3px solid var(--primary-dark);
            box-shadow: var(--shadow-xl);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-light) 100%);
            @extend .btn-action;
            border: 2px solid var(--danger);
            font-size: clamp(1.2rem, 3.5vw, 1.4rem);
            padding: var(--spacing-lg) var(--spacing-xl);
            min-height: 56px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-lg);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-danger:active {
            transform: translateY(0);
        }

        .btn-danger:disabled {
            background: var(--text-muted);
            transform: none;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-md);
        }

        .upcoming-list {
            margin-top: var(--spacing-xl);
        }

        .upcoming-list h3 {
            font-size: clamp(1.3rem, 3.5vw, 1.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            color: var(--text);
            text-shadow: var(--shadow-sm);
        }

        .upcoming-list ul {
            @extend .scrollbar-thin;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        .upcoming-list li {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(15px, 3.5vw, 17px);
            background: var(--bg-secondary);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            transition: var(--transition-fast);
        }

        .upcoming-list li:hover {
            background: var(--bg-light);
            transform: translateX(4px);
        }

        .upcoming-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .upcoming-list li strong {
            font-size: clamp(17px, 4vw, 19px);
            color: var(--primary);
            font-weight: 700;
            min-width: 60px;
        }

        .upcoming-list li .owner-name {
            font-size: clamp(13px, 3vw, 15px);
            color: var(--text-muted);
            opacity: 0.85;
            font-weight: 400;
            text-transform: capitalize;
        }

        /* ===== RESPONSIVE ADMIN ===== */
        @media (max-width: 768px) {
            .admin-card {
                padding: var(--spacing-lg);
                margin: var(--spacing-md);
            }

            h1 {
                font-size: clamp(1.6rem, 5vw, 2rem);
                text-align: center;
            }

            .btn-danger {
                font-size: clamp(1.1rem, 3.5vw, 1.3rem);
                padding: var(--spacing-md) var(--spacing-lg);
                min-height: 52px;
            }

            .status-badge {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: clamp(0.9rem, 2.5vw, 1rem);
            }

            .upcoming-list {
                margin-top: var(--spacing-lg);
            }

            .upcoming-list ul {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .upcoming-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-xs);
                padding: var(--spacing-md);
            }

            .upcoming-list li strong {
                margin-bottom: var(--spacing-xs);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üë®‚Äç‚öïÔ∏è PANEL VETERINARIO</h1>

            <div class="admin-card">
            <div id="current-patient-info">
                <span class="status-badge">üè• ATENDIENDO AHORA</span>
                <div class="big-number" id="admin-turn-number">--</div>
                <div class="pet-name" id="admin-pet-name">Esperando pacientes...</div>
            </div>

            <hr style="margin: var(--spacing-lg) 0; border: 0; border-top: 2px solid var(--border-light);">

            <button id="next-btn" class="btn-danger">
                üîî LLAMAR SIGUIENTE PACIENTE
            </button>
            <p style="margin-top: var(--spacing-md); font-size: clamp(1rem, 2.5vw, 1.1rem); color: var(--text-light); font-weight: 500;">
                Al presionar, se cierra el turno actual y llama al siguiente paciente.
            </p>
        </div>

        <div class="upcoming-list">
            <h3>‚è≥ PACIENTES EN SALA DE ESPERA:</h3>
            <ul id="admin-queue-list">
                <!-- Lista din√°mica -->
            </ul>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://bvrwlgxiwijytlswoucj.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2cndsZ3hpd2lqeXRsc3dvdWNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODA4MjAsImV4cCI6MjA4NjE1NjgyMH0.4cptiH7w6k3PtCD8O8SDUOcytY5nXrIdjWZjaBa22m8";

        const supabaseAdmin = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const turnNumEl = document.getElementById("admin-turn-number");
        const petNameEl = document.getElementById("admin-pet-name");
        const queueListEl = document.getElementById("admin-queue-list");
        const nextBtn = document.getElementById("next-btn");
        async function init() {
            await fetchStatus();

            supabaseAdmin
                .channel('admin:turns')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'turns' }, payload => {
                    fetchStatus();
                })
                .subscribe();
        }

        async function fetchStatus() {
            const { data: serving } = await supabaseAdmin
                .from('turns')
                .select('id, pet_name, owner_name')
                .eq('status', 'serving')
                .limit(1)
                .maybeSingle();

            const { data: waiting } = await supabaseAdmin
                .from('turns')
                .select('id, pet_name, owner_name')
                .eq('status', 'waiting')
                .order('created_at', { ascending: true })
                .limit(20);

            updateUI(serving, waiting);
        }

        function updateUI(serving, waiting) {
            if (serving) {
                turnNumEl.textContent = serving.id;
                const ownerName = serving.owner_name ? `- ${serving.owner_name}` : '';
                petNameEl.textContent = `${serving.pet_name} ${ownerName}`;
            } else {
                turnNumEl.textContent = "--";
                petNameEl.textContent = "Esperando pacientes...";
            }

            queueListEl.innerHTML = "";
            if (waiting && waiting.length > 0) {
                waiting.forEach(t => {
                    const li = document.createElement("li");
                    const ownerName = t.owner_name ? `<span class="owner-name">- ${t.owner_name}</span>` : '';
                    li.innerHTML = `<strong>#${t.id}</strong> <span>${t.pet_name}</span> ${ownerName}`;
                    queueListEl.appendChild(li);
                });
            } else {
                queueListEl.innerHTML = `<li style='color: var(--text-muted); text-align: center; padding: var(--spacing-xl);'>Sala vac√≠a.</li>`;
            }
        }

                nextBtn.addEventListener("click", async () => {
            if (!confirm("¬øLlamar al siguiente paciente?")) return;

            nextBtn.disabled = true;
            nextBtn.textContent = "Procesando...";

            const { data, error } = await supabaseAdmin.rpc('fn_advance_queue', {
                p_secret_code: 'DEVON_VET'
            });

            if (error) {
                alert("Error: " + error.message);
            }

            nextBtn.disabled = false;
            nextBtn.textContent = "LLAMAR SIGUIENTE PACIENTE üîî";
        });

        init();
    </script>
</body>

</html>
